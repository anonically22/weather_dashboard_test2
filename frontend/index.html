<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <button id="theme-toggle-button" aria-label="Toggle theme">ðŸŒ“</button>
        <!-- Icon can be replaced later with SVG or Material Symbol -->
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="city-input" placeholder="Enter city name" aria-label="Enter city name for weather search">
            <button id="search-button">Search</button>
            <button id="geolocation-button">Use My Location</button>
        </section>

        <section id="recent-searches-section">
            <h3>Recent Searches</h3>
            <div id="recent-searches-buttons">
                <!-- Buttons will be dynamically inserted here -->
            </div>
            <button id="clear-history-button" class="hidden">Clear History</button>
        </section>

        <section id="current-weather-section">
            <h2>Current Weather</h2>
            <div class="weather-card">
                <h3 id="current-city-name">City Name</h3>
                <p id="current-date">Date</p>
                <img id="current-weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon">
                <p id="current-weather-description">Description</p>
                <p>Temperature: <span id="current-temp">--</span>Â°C</p>
                <p>Feels Like: <span id="current-feels-like">--</span>Â°C</p>
                <p>Humidity: <span id="current-humidity">--</span>%</p>
                <p>Wind Speed: <span id="current-wind">--</span> m/s</p>
                <p>Pressure: <span id="current-pressure">--</span> hPa</p>
                <p>Visibility: <span id="current-visibility">--</span> km</p>
            </div>
        </section>

        <div id="ui-feedback-section">
            <p id="loading-indicator" class="hidden">Loading...</p>
            <div id="error-message" class="hidden error-box"></div>
        </div>

        <section id="forecast-section">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards-container">
                <!-- Forecast cards will be dynamically inserted here by script.js -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Weather Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
